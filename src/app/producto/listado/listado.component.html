<div class="d-flex" style="height: 100vh;"> <!-- Alto completo de la ventana -->
    <app-nav class="flex-shrink-0" style="width: 250px; height: 100vh; overflow-y: auto;"></app-nav>
    <!-- Menú de navegación -->

    <div class="container mt-4 flex-grow-1" style="height: calc(100vh - 1rem); overflow-y: auto;">
        <!-- Alto fijo y desplazamiento -->
        <h1 class="text-center mb-4"> LISTADO PRODUCTOS </h1>

        <div class="mb-3 d-flex justify-content-between align-items-center">
            <button type="button" class="btn btn-info" (click)="registrarProducto()">
                <i class="fas fa-plus me-2"></i> Nuevo Producto
            </button>
            <div class="d-flex align-items-center ms-auto">
                <input type="text" class="form-control me-2" [(ngModel)]="nomPro" placeholder="Ingrese el nombre..."
                    style="flex: 1;" />
                <button (click)="buscarProducto(nomPro)" class="btn btn-success" type="button" style="flex: 0 0 auto;">
                    <i class="fas fa-search me-2"></i>
                </button>
            </div>
        </div>

        <div class="table-responsive"> <!-- Asegura que la tabla sea desplazable -->
            <table class="table table-striped table-bordered table-hover table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Proveedor</th>
                        <th>Precio</th>
                        <th>Fecha Compra</th>
                        <th>Stock</th>
                        <th>Opciones:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos">
                        <td scope="row">{{producto.id}}</td>
                        <td>{{producto.codPro}}</td>
                        <td>{{producto.nomPro}}</td>
                        <td>{{producto?.objProveedor?.nomProvee}}</td>
                        <td>{{producto.precio}}</td>
                        <td>{{producto.fechaCompra | date:'dd/MM/yyyy'}}</td>
                        <td>{{producto.stock}}</td>
                        <td>
                            <button (click)="editarProducto(producto.id)" class="btn btn-info">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button> |
                            <button (click)="eliminarProducto(producto.id)" class="btn btn-danger">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
